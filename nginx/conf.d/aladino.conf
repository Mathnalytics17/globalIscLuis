# Configuraci贸n HTTP (redirecci贸n)
server {
    listen 80;
    server_name 82.25.95.14;  # SOLO LA IP, sin http://
    return 301 https://$host$request_uri;
}

# Configuraci贸n Frontend
server {
    listen 443 ssl;
    server_name 82.25.95.14;  # SOLO LA IP
    
    # Certificados autofirmados (genera primero)
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    location / {
        proxy_pass http://82.25.95.14:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

# Configuraci贸n Backend
server {
    listen 8000 ssl;
    server_name 82.25.95.14;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}