# Configuración del Frontend (Next.js)
server {
    listen 80;
    server_name 82.25.95.14;

    # Configuración para Next.js
    location / {
        proxy_pass http://frontend:3000;  # Usar nombre de servicio Docker en lugar de IP
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts aumentados para desarrollo
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Manejo de errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Configuración del Backend (Django)
server {
    listen 8000;
    server_name 82.25.95.14;

    # Configuración para API Django
    location /api/ {
        proxy_pass http://web:8000;  # Nombre del servicio Django en Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuraciones importantes para API
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
        
        # Timeouts aumentados
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Deshabilitar buffering para ver logs en tiempo real
        proxy_buffering off;
    }

    # Configuración para admin y static files (opcional)
    location /static/ {
        alias /usr/src/backend/staticfiles/;
        expires 30d;
    }

    location /media/ {
        alias /usr/src/backend/media/;
        expires 30d;
    }
}